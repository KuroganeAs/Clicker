<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Destroyer</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #danger-zone {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0.5); z-index: 10; pointer-events: none;
            animation: flash 0.2s infinite;
        }
        @keyframes flash { 0% { opacity: 0.2; } 50% { opacity: 0.6; } 100% { opacity: 0.2; } }

        h1 { margin-bottom: 5px; color: #888; font-size: 1rem; }
        .score { font-size: 4rem; color: #00ff00; margin-bottom: 20px; text-shadow: 0 0 10px #00ff00; }

        button {
            background-color: #ff4757; color: white; border: none;
            width: 180px; height: 180px; border-radius: 50%;
            font-size: 1.5rem; cursor: pointer; box-shadow: 0 10px #8b0000;
            transition: all 0.1s; outline: none; font-weight: bold; z-index: 5;
        }
        button:active { transform: scale(0.95) translateY(5px); box-shadow: 0 5px #8b0000; }

        /* DASHBOARD INFO BARU */
        .dashboard {
            display: flex; gap: 20px; margin-top: 30px; width: 90%; max-width: 500px;
        }
        .card {
            background: #1e1e1e; padding: 15px; border-radius: 8px; width: 100%;
            border: 1px solid #333;
        }
        .card-title { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; }
        .card-value { font-size: 1.2rem; font-weight: bold; }
        
        .progress-bg { width: 100%; background: #333; height: 10px; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; transition: width 0.3s; }
        
        #lat-val { color: #f1c40f; } /* Kuning untuk Latency */

    </style>
</head>
<body>

    <div id="danger-zone"></div>

    <h1>TOTAL REQUESTS (TRAFFIC)</h1>
    <div class="score" id="score">0</div>

    <button onclick="hitServer()">SEND<br>REQUEST</button>

    <div class="dashboard">
        <div class="card">
            <div class="card-title">SERVER HEALTH</div>
            
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                <span>CPU Load</span> <span id="cpu-text">0%</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="cpu-bar" style="background:#3498db"></div></div>
            
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-top:10px;">
                <span>Memory</span> <span id="mem-text">0%</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" id="mem-bar" style="background:#9b59b6"></div></div>
        </div>

        <div class="card">
            <div class="card-title">NETWORK STATS</div>
            <div>Latency: <span id="lat-val" class="card-value">0.000s</span></div>
            <div style="font-size: 0.7rem; color: #555; margin-top: 5px;">Response Time from Server</div>
        </div>
    </div>

    <script>
        async function hitServer() {
            try {
                const startClient = Date.now();
                const response = await fetch('/click');
                const data = await response.json();
                
                // Update Data
                document.getElementById('score').innerText = data.score;
                
                // Update Latency (Server side calculation)
                document.getElementById('lat-val').innerText = data.latency + 's';

                // Update Progress Bars
                updateBar('cpu', data.cpu);
                updateBar('mem', data.memory);

                // Warning Overlay Logic
                const overlay = document.getElementById('danger-zone');
                if (data.cpu > 90 || data.memory > 90) {
                    overlay.style.display = 'block';
                } else {
                    overlay.style.display = 'none';
                }

            } catch (error) {
                console.error("Server Down");
            }
        }

        function updateBar(type, val) {
            document.getElementById(type + '-text').innerText = val + '%';
            const bar = document.getElementById(type + '-bar');
            bar.style.width = val + '%';
            if(val > 90) bar.style.background = 'red';
            else bar.style.background = type === 'cpu' ? '#3498db' : '#9b59b6';
        }
    </script>
</body>
</html>
